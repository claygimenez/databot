---
layout: default
---

<div class="docs-container">
  <div class="categories">
    <ul>
      {% for doc in site.docs %}

      <li>
        <a href="{{ doc.url | prepend: site.baseurl }}">
          {{ doc.title }}
        </a>
      </li>

      {% endfor %}
    </ul>
  </div>

  <div class="doc-page-content">
    {{ content }}
  </div>
</div>
